<!DOCTYPE html>
<html>
<head>
	<title>The chat application</title>
</head>
<link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="icon" href="/img/892228.svg">
<body>
<section id="main" class="main-interface">
<button id="btn-set" onclick="change()">Settings</button>
<button id="exit"><a href="\" id="exit-link">Exit</a></button>
<div id="set-box">
<p><span id="mode">Light Mode:</span> <button id="btn-1" onclick="changeMode()">Apply</button></p> 
<hr>
<p><span>Font Style</span></p>
<select id="font">
<option value="Amatic SC">default</option>
<option value="Actor" style="font-family:Actor">Actor</option>
<option value="Allan" style="font-family:Allan">Allan</option>
<option value="Baumans" style="font-family:Baumans">Baumans</option>
</select>
<button id="btn-2" onclick="changeFont()">Apply</button>
<hr>
<p><span>Background Image:</span></P>
<div id="img-box" class="img-1" value="..img/img1.jpg" style="margin-left:5%" onclick="changeBackGround('../img/img1.jpg')"></div>
<div id="img-box" class="img-2" value="..img/img2.jpg" style="margin-left:55%" onclick="changeBackGround('../img/img2.jpg')"></div>
<div id="img-box" class="img-3" value="..img/img3.jpg" style="margin-left:5%;margin-top:50%;" onclick="changeBackGround('../img/img3.jpg')"></div>
<div id="img-box" class="img-4" value="..img/img4.jpg" style="margin-left:55%;margin-top:50%;" onclick="changeBackGround('../img/img4.jpg')"></div>
<div id="img-box" class="img-5" value="..img/img.jpg" style="margin-left:5%;margin-top:100%;" onclick="changeBackGround('../img/img.jpg')"></div>
<div id="img-box" class="img-6" value="..img/image.jpg" style="margin-left:55%;margin-top:100%;" onclick="changeBackGround('../img/image.jpg')"></div>
<div id="img-box" class="img-7" value="..img/img5.jpg" style="margin-left:5%;margin-top:150%;" onclick="changeBackGround('../img/img5.jpg')"></div>
<div id="img-box" class="img-8" value="..img/img6.jpg" style="margin-left:55%;margin-top:150%;" onclick="changeBackGround('../img/img6.jpg')"></div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr>
<p><span>Select Color:</span> <input id="color" type="color"/> <button id="btn-3" onclick="changeColor()">Apply</button></p>
<hr>
</div>
<script type="text/html" id="user-room">
<h1 style="text-align: center">{{Room}}</h1>
</script>
<h1 style="text-align: center;font-size:40px;text-decoration:underline" id="room-title"></h1>
<form id="form1">
	<input type="text" name="message" id="message" required autocomplete="off" placeholder="message">
	<input type="submit" value="SEND" id="send-btn" name="SEND">
</form>
<form id="form2">
	<input type="submit" value="SEND LOCATION" name="Location" id="loc">
</form>
<div id="user"></div>
<script type="text/html" id="user-message">
<div id="mainmess">
	<p><span id="main-mess">{{username}}: {{message}}</span> <span id="time">{{createdAt}}</span></p> 
</div>
</script>
<script type="text/html" id="location">
<div>
	<p><span id="main-mess">{{username}}: <a href="{{url}}" style="color:black" target="__blank">My Current Location</a></span><span id="time">{{createdAt}}</span></p>
</div>	
</script>
</section>
<section class="users">
<section class="update">
<h1 style="text-align: center;color: white;text-decoration:underline">USER STATUS</h1>
{% comment %} <div id="admin"></div>
	<script type="text/html" id="template">
		<div>
			<p>{{message}} - {{createdAt}}</p>
		</div>
	</script> {% endcomment %}
</section>
<section class="User" id="User">
<h1 id="User-Title">Participants</h1><br>
<div id="Users">
</div>
<script type="text/html" id="user-template">
<div>
		<ol>
			{{#users}}
			<li>{{UserName}}</li>
			<hr>
			{{/users}}
		</ol>
</div>
</script>
</section>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/chat.js"></script>
<script type="text/javascript" src="/js/Effects.js"></script>
</body>
</html>
